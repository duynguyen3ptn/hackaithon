<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeetEase AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-xl shadow-md p-10 w-full max-w-md text-center">
    <div class="flex justify-center mb-4">
      <div class="bg-blue-200 rounded-full p-3">
        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M9 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 0a2 2 0 100-4 2 2 0 000 4zm6 0a2 2 0 100-4 2 2 0 000 4zm2-8h2a2 2 0 012 2v10a2 2 0 01-2 2h-2m-6 0H6a2 2 0 01-2-2V11a2 2 0 012-2h2" />
        </svg>
      </div>
    </div>
    <h1 class="text-2xl font-semibold text-blue-600 mb-2">MeetEase AI</h1>
    <p class="text-gray-600 mb-6">Upload your Google Meet transcript (.txt) and let our AI assistant provide instant summaries and actionable insights.</p>
    
    <form id="uploadForm">
      <div class="mb-4">
        <input id="fileInput" type="file" accept=".txt" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0 file:text-sm file:font-semibold
        file:bg-blue-50 file:text-blue-700
        hover:file:bg-blue-100" />
      </div>
      <button type="submit"
              class="w-full bg-blue-300 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-400 transition disabled:opacity-50"
              disabled id="processBtn">
        Process Transcript
      </button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const processBtn = document.getElementById('processBtn');

    fileInput.addEventListener('change', () => {
      processBtn.disabled = !fileInput.files.length;
    });

    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const file = fileInput.files[0];
      if (file) {
        alert(`File "${file.name}" uploaded. Implement your logic here.`);
        // You can use FileReader to read file content
      }
    });
  </script>
</body>
</html>
